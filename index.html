<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall"/>
        <div class="info">
          <h2>Jessica Randall</h2>
          <p>London, United Kingdom
        </div>
        <p class="desc">"Front-end developer and avid reader."</p>
        <div class="btns">
          <button type="button">GitHub</button>
          <button type="button">Frontend Mentor</button>
          <button type="button">Linkedln</button>
          <button type="button">Twitter</button>
          <button type="button">Instagram</button>
        </div>

      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/robdsjr007/" target="_blank">Robdsjr</a>.
      </div>
    </div>
  </div>
</body>
</html>
